<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Professional Makeup Artist" />
    <link rel="icon" href="img/icons8-cosmetic-brush-64.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Zayra Valencia</title>
  </head>
  <body>
    <header class="main-head">
      <nav>
        <h1 id="logo">Zayra Valencia</h1>
        <ul class="nav-links">
          <li><a href="#about">Sobre mí</a></li>
          <li><a href="#portfolio">Portafolio</a></li>
          <li><a href="#contact">Contacto</a></li>
        </ul>
        <div class="burger">
          <span class="line1"></span>
          <span class="line2"></span>
          <span class="line3"></span>
        </div>
      </nav>
    </header>
    <main>
      <section class="description">
        <div class="description-introduction flex">
          <h2>
            Zayra Valencia <br />
            Makeup Artist
          </h2>
        </div>
        <div class="description-images">
          <img class="picture-zay" src="img/zayp.jpg" alt="Picture Zay" />
        </div>
      </section>
      <section class="about" id="about">
        <div class="about-image">
          <img
            class="picture-about"
            src="img/zaype.jpg"
            alt="portrait-picture"
          />
        </div>
        <div class="about-text flex">
          <h2>Zayra Valencia</h2>
          <div class="about-life">
            <h3>¡HOLA!</h3>
            <p>
              Me gusta explorar nuevos estilos con el maquillaje y peinado.
              <br />
              Mi trabajo freelance me permite desarrollarme en moda y maquillaje
              social.
            </p>
          </div>
        </div>
      </section>
      <section class="portfolio" id="portfolio">
        <div class="gallery">
          <img class="gallery1" src="img/c1.jpg" alt="gallery-ph" />
          <img class="gallery2" src="img/c2.jpg" alt="gallery-ph" />
          <img class="gallery3" src="img/c3.jpg" alt="gallery-ph" />
          <br />
          <img class="gallery4" src="img/b7.jpg" alt="gallery-ph" />
          <img class="gallery5" src="img/b12.jpg" alt="gallery-ph" />
          <img class="gallery12" src="img/b5.jpg" alt="gallery-ph" />

          <br />
          <img class="gallery7" src="img/a1.jpg" alt="gallery-ph" />
          <img class="gallery8" src="img/a4.jpg" alt="gallery-ph" />
          <img class="gallery9" src="img/a3.jpg" alt="gallery-ph" />
          <br />
          <img class="gallery6" src="img/bñ.jpg" alt="gallery-ph" />
          <img class="gallery10" src="img/b1.jpg" alt="gallery-ph" />
          <img class="gallery11" src="img/b2.jpg" alt="gallery-ph" />

          <br />
          <img class="gallery13" src="img/b4.jpg" alt="gallery-ph" />
          <img class="gallery14" src="img/b8.jpg" alt="gallery-ph" />
          <img class="gallery15" src="img/b6.jpg" alt="gallery-ph" />
          <br />
          <img class="gallery16" src="img/c4.jpg" alt="gallery-ph" />
          <img class="gallery17" src="img/c5.jpg" alt="gallery-ph" />
          <img class="gallery18" src="img/c6.jpg" alt="gallery-ph" />
          <br />
          <img class="gallery19" src="img/ed1jpg.jpg" alt="gallery-ph" />
          <img class="gallery20" src="img/ed2.jpg" alt="gallery-ph" />
          <img class="gallery21" src="img/ed3.jpg" alt="gallery-ph" />
        </div>
      </section>
      <section class="contact" id="contact">
        <div class="form-email flex">
          <h2>
            Get in <br />
            <span>touch!</span>
          </h2>
          <form>
            <label for="email">Correo:</label>
            <input type="email" id="email" />
            <button type="submit">Enviar</button>
          </form>
        </div>
        <img class="picture-email" src="img/zay1.jpg" alt="zay-ph" />
      </section>
    </main>
    <footer>
      <h4>Zayra Valencia 2020</h4>
      <ul>
        <li>
          <a href="#"><img src="img/instagram 1.svg" alt="instagram" /></a>
        </li>
      </ul>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
